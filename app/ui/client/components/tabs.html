<template name="tabs">
	<div class="tabs">
		<div class="tabs-wrapper" role="tablist">
			{{#each tab in tabs}}
				<button
					class="tab {{#if isActive tab.value}}active{{/if}}"
					data-value={{tab.value}}
					{{ariaSelected tab.value}}
					role="tab"
				>
					<span tabindex="-1">{{tab.label}}</span>
				</button>
			{{/each}}
		</div>
	</div>
</template>
