<template name="social">
	<div class="social">
		{{#if withParagraph}}
			<h4>{{_ "Join_the_Community"}}</h4>
			<p>{{_ "Follow_social_profiles"}}</p>
		{{/if}}
		<nav>
			<a target="_blank" class="rc-button rc-button--secondary share twitter" href="https://twitter.com/RocketChat"><i class="icon-twitter"></i><span>Twitter</span></a>
			<a target="_blank" class="rc-button rc-button--secondary share facebook" href="https://www.facebook.com/RocketChat"><i class="icon-facebook"></i><span>Facebook</span></a>
			<a target="_blank" class="rc-button rc-button--secondary share google" href="https://plus.google.com/+RocketChatApp"><i class="icon-gplus"></i><span>Google Plus</span></a>
			<a target="_blank" class="rc-button rc-button--secondary share github" href="https://github.com/RocketChat/Rocket.Chat"><i class='icon-github-circled'></i><span>GitHub</span></a>
			<a target="_blank" class="rc-button rc-button--secondary share linkedin" href="https://www.linkedin.com/company/rocket-chat"><i class='icon-linkedin'></i><span>LinkedIn</span></a>
		</nav>
	</div>
</template>
